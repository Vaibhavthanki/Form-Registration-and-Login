<!DOCTYPE html>
<html lang="en">

<head>

<body onload="userdetails()">

        <div class="row justify-content-between">

                <thead>
                    <tr>
                        <th>Useremail</th>

            </table>
            <div class="d-flex align-items-center">

        </div>
